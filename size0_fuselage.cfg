// from https://forum.kerbalspaceprogram.com/index.php?/topic/139980-130-community-database-of-module-manager-patches-for-stock-ksp/

// Add 0.625m Fuselage
// Author: Psycho_zs

+PART[Mk1FuselageStructural]
{
    @name = wm_Mk0FuselageStructural
    @rescaleFactor = 0.5
    @TechRequired = generalConstruction
    @entryCost *= 0.5
    @cost *= 0.5
    @title = Structural Fuselage (small) (WM)
    @description = A sub-standard 0.625m fuselage. Derived from the early papier-mache mockup of the full-scale fuselage with added reinforcements.
    @mass *= 0.5
    @node_stack_top = 0.0, 0.9375, 0.0, 0.0, 1.0, 0.0, 0
    @node_stack_bottom = 0.0, -0.9375, 0.0, 0.0, -1.0, 0.0, 0
    @node_attach[6] = 0
    @bulkheadProfiles = size0
}
