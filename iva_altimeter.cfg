// MM Patch to fix the Stock IVA Altimeter so it reads with the triangle hand
// being 10,000x like an IRL altimeter

// c.f. https://forum.kerbalspaceprogram.com/topic/62670-patch023-notam-iva-altimeter-fix-your-iva-altimeter/?do=findComment&comment=949525
// https://forum.kerbalspaceprogram.com/topic/139980-130-community-database-of-module-manager-patches-for-stock-ksp/?do=findComment&comment=4364627

@PROP[AltimeterThreeHands]
{
    @MODULE[InternalAltimeterThreeHands]
    {
        @hand100Name = MediumArm
        @hand1000Name = ShortArm
        @hand10000Name = LongArm
    }
}
