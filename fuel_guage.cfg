// I've got a tiny little patch file that adds a fuel gauge to the Ion engine
// and LV-1 Ant engine.
// Author: SciMan

@PART[ionEngine]:NEEDS[Squad]
{
	@MODULE[ModuleEngines*]
	{
		@PROPELLANT[XenonGas]
		{
			DrawGauge = True
		}
	}
}

@PART[microEngine]:NEEDS[Squad]
{
	@MODULE[ModuleEngines*]
	{
		@PROPELLANT[LiquidFuel]
		{
			DrawGauge = True
		}
	}
}
