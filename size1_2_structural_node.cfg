
// Match original part name to Community Parts Title convention
@PART[structuralMiniNode]:FINAL
{
    @title = The Not-Rockomax Node 03  // #autoLOC_500757
}


// Add 0.625m Micronode
// Author: Alshain
+PART[structuralMiniNode]
{
    @name = wm_structuralNode
    @rescaleFactor = 2
    @TechRequired = advConstruction
    @entryCost *= 2
    @cost *= 2
    @title = The Not-Rockomax Node 06 (WM)
    @mass *= 8
    @node_stack_right[6] = 1
    @node_stack_left[6] = 1
    @node_stack_back[6] = 1
    @node_stack_front[6] = 1
    @node_stack_top[6] = 1
    @node_stack_bottom[6] = 1
    @bulkheadProfiles = size1
}


// Add 1.25m Micronode
// Author: Alshain
+PART[structuralMiniNode]
{
    @name = wm_structuralMacroNode
    @rescaleFactor = 4
    @TechRequired = advMetalworks
    @entryCost *= 4
    @cost *= 4
    @title = The Not-Rockomax Node 12 (WM)
    @mass *= 64
    @node_stack_right[6] = 2
    @node_stack_left[6] = 2
    @node_stack_back[6] = 2
    @node_stack_front[6] = 2
    @node_stack_top[6] = 2
    @node_stack_bottom[6] = 2
    @bulkheadProfiles = size2
}