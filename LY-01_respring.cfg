// from https://forum.kerbalspaceprogram.com/index.php?/topic/139980-130-community-database-of-module-manager-patches-for-stock-ksp/

// LY-01 Landing Gear Improved
// Makes the LY-01 basic landing gear (the side one) as stiff as (front wheel from same techlevel) - LY-05.
// That significantly reduces amount of re-loads, crashes and it usability goes up.
// Author: Kerbal101

@PART[GearFixed]:After[Squad]
{
    @crashTolerance = 325
    @MODULE[ModuleWheelSuspension]
    {
        @springRatio = 25
        @damperRatio = 1.0
    }
}
