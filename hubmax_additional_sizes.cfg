// from https://forum.kerbalspaceprogram.com/index.php?/topic/139980-130-community-database-of-module-manager-patches-for-stock-ksp/

// Add 2.5m HubMax connector
// Author: Alshain
// updated by MinchinWeb
+PART[stationHub]
{
    @name = wm_stationHubLarge
    @rescaleFactor = 2
    @TechRequired = metaMaterials
    @entryCost *= 2
    @cost *= 2
    @title = Rockomax 25 HubExtreme Multi-Point Connector (WM)
    @mass *= 4
    @node_stack_right[6] = 2
    @node_stack_left[6] = 2
    @node_stack_back[6] = 2
    @node_stack_front[6] = 2
    @node_stack_top[6] = 2
    @node_stack_bottom[6] = 2
    @bulkheadProfiles = size2
}

