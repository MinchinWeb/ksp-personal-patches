// from https://forum.kerbalspaceprogram.com/index.php?/topic/139980-130-community-database-of-module-manager-patches-for-stock-ksp/

// Add 0.313m Modular Girder
// Author: Alshain
+PART[trussPiece1x]
{
    @name = smallTrussPiece1x
    @rescaleFactor = 0.5
    @TechRequired = miniaturization
    @entryCost *= 0.5
    @cost *= 0.5
    @title = Modular Girder Segment 03-C
    @mass *= 0.5
    @node_stack_bottom[6] = 0
    @node_stack_top[6] = 0
    @node_attach = 0.0, -0.5592728, 0.0, 0.0, -1.0, 0.0, 0
    @bulkheadProfiles = size0
}

