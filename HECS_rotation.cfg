// from https://forum.kerbalspaceprogram.com/index.php?/topic/139980-130-community-database-of-module-manager-patches-for-stock-ksp/

// Adjust the rotation alignment of the HECS probe core
// Authors: eddiew, Aelfhe1m
@PART[probeCoreHex]
{
	-mesh
	%MODEL
	{
	  %model = Squad/Parts/Command/probeCoreHex/model
	  %position = 0.0, 0.0, 0.0
	  %scale = 1.0, 1.0, 1.0
	  %rotation = 0, 30, 0
	}
}
