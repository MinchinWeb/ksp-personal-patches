@PART[ARK_filmCamera]:NEEDS[ApolloRecreationKit,HullCameraVDS]
{
    MODULE
    {
        name = MuMechModuleHullCameraZoom
        cameraName = WideAngle
        cameraForward = 0, 0, 0
        cameraUp = 0, 0, 0
        cameraPosition = 0, 0, 0.15
        cameraFoVMax = 60
        cameraFoVMin = 20
        cameraMode = 0
    }
}
