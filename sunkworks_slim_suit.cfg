// ----------------------------------------------------------------------------------
// Makes the slim suit work the same as other base suits when coupled with SunkWorks
// ----------------------------------------------------------------------------------

@PART[kerbalEVASlimSuit,kerbalEVASlimSuitFemale]:NEEDS[SunkWorks]
{
	%maxPressure = 1000

	@MODULE[ModuleInventoryPart]
	{
		@InventorySlots = 3
	}
}
